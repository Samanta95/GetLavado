<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getlavado</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/sweetalert.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="icon" href=img/glavado.png type="image/gif" sizes="16x16">
    <script src="https://use.fontawesome.com/833e91ebb0.js"></script>
  </head>
  <body>
<div class="header">
  <img class="logo_gl" src="img/logo_glavado.png" alt="logo">
</div>
    <div class="login">
      <h2>Login</h2>
      <div class="fb_log">
        <span href="" class="button" onClick="validacion_log()">
          <i class="fa fa-facebook fa-2x" aria-hidden="true"></i>
          <span>Iniciar sesion con facebook</span>
        </span>
      </div>

      <div class="email_log">
        <span href="" class="button" onclick="validacion_log()">
          <i class="fa fa-envelope fa-2x" aria-hidden="true"></i>
          <span>Iniciar sesion con Email</span>
        </span>
      </div>

    </div>
    <div class=" footer">
      <div class="footer_redes">
        <img style="margin:30px" src="img/glavado.png" alt="" width="100px">
        <div class="">
          <p>Siguenos en:</p>
          <ul clas="lista_redes">
            <li><i class="fa fa-facebook" aria-hidden="true"></i></li>
            <li><i class="fa fa-twitter" aria-hidden="true"></i></li>
            <li><i class="fa fa-linkedin" aria-hidden="true"></i></li>
            <li><i class="fa fa-pinterest-p" aria-hidden="true"></i></li>
            <li><i class="fa fa-instagram" aria-hidden="true"></i></li>
            <li><i class="fa fa-youtube" aria-hidden="true"></i></li>

          </ul>
        </div>
      </div>


    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/sweetalert.js"></script>
    <script src="js/script.js"></script>


  </body>
</html>
